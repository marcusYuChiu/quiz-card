{% extends "base.html" %}
{% block content %}
<form action="" method="post" novalidate>
 {{ form.hidden_tag() }}
     <p>
         {{ form.question.label }}<br>
         {{ form.question(size=255) }}
     </p>
     <p>
        {{ form.answer.label }}<br>
        {{ form.answer(size=255) }}
     </p>
     <p>{{ form.submit() }}</p>
</form>
{% endblock %}
